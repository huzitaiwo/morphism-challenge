<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <nav>
            <img src="./icons/home.svg" alt="">
            <ul class="tabs">
                <li><img src="./icons/home.svg" alt=""></li>
                <li><img src="./icons/stats.svg" alt=""></li>
                <li><img src="./icons/schedule.svg" alt=""></li>
                <li><img src="./icons/stats.svg" alt=""></li>
            </ul>
        </nav>
        <section class="container">
            <div class="masthead">
                <form class="form-search frosted" tabindex="0">
                    <img class="search-icon" src="./icons/search.svg" alt="">
                    <input class="input-search" type="text" placeholder="Search Teacher or Courses">
                </form>
                <div class="user">
                    <img src="./icons/notification.svg" alt="">
                    <img class="avatar" src="./images/4.jpg" alt="">
                </div>
            </div>
            <div class="two-column-grid">
                <section>
                    <div class="section frosted">
                        <h1 class="heading">Get Thousands Premium Courses</h1>
                        <p>Upgrade to watch, play, learn, make and discoverðŸ”¥</p>
                        <button class="btn">
                            Upgrade Now
                            <img src="./icons/arrow-right.svg" alt="">
                        </button>
                    </div>
                    <div class="section">
                        <div class="head">
                            <h2 class="secondary-heading">Ongoing courses</h2>
                            <button class="btn btn-lang">
                                English
                                <img src="./icons/expand.svg" alt="">
                            </button>
                        </div>
                        <div class="courses-preview frosted">
                            <div class="head-stats">
                                <button>Teacher <img src="./icons/expand.svg"></button>
                                <button>Courses <img src="./icons/expand.svg"></button>
                                <button>Lenght <img src="./icons/expand.svg"></button>
                                <button>Progress <img src="./icons/expand.svg"></button>
                            </div>
                            <button class="stats">
                                <li class="tutor"><img class="avatar" src="./images/5.jpg" alt="">Prof. Kaylie</li>
                                <li>English for beginners</li>
                                <li>20 hours</li>
                                <li><progress id="file" value="60" max="100"> 60% </progress></li>
                            </button>
                            <button class="stats">
                                <li class="tutor"><img class="avatar" src="./images/2.jpg" alt="">Prof. Cook</li>
                                <li>Python for beginners</li>
                                <li>23 hours</li>
                                <li><progress id="file" value="25" max="100"> 25% </progress></li>
                            </button>
                            <button class="stats">
                                <li class="tutor"><img class="avatar" src="./images/3.jpg" alt="">Prof. Ryan</li>
                                <li>Html & Css</li>
                                <li>15 hours</li>
                                <li><progress id="file" value="80" max="100"> 80% </progress></li>
                            </button>
                            <button class="stats">
                                <li class="tutor"><img class="avatar" src="./images/1.jpg" alt="">Prof. Day</li>
                                <li>Figma for beginners</li>
                                <li>35 hours</li>
                                <li><progress id="file" value="93" max="100"> 93% </progress></li>
                            </button>
                            <button class="stats">
                                <li class="tutor"><img class="avatar" src="./images/4.jpg" alt="">Prof. Amanda</li>
                                <li>Master Javasript</li>
                                <li>62 hours</li>
                                <li><progress id="file" value="13" max="100"> 13% </progress></li>
                            </button>
                        </div>
                    </div>
                </section>
                <section class="live-chat frosted">
                    <div class="head">
                        <h2 class="secondary-heading">Live chat</h2>
                        <small>325 people</small>
                    </div>
                    <div class="live-chat__messages">
                        <div class="chat">
                            <img src="./images/4.jpg" alt="" class="avatar">
                            <div class="bubble">
                                <h5>Amanda Perl</h5>
                                <p>The new html and css course is really amazing and super beginner friendly</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
